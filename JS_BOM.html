      <script>
           /*
           window.document.getElementById("header");
           is the same as
           document.getElementById("header");
           window.open() - open a new window
           window.close() - close the current window
           window.moveTo() -move the current window
           window.resizeTo() -resize the current window
           */
      console.log(window.innerHeight);
      console.log(window.innerWidth);
      //The browser window (the browser viewport) is NOT including toolbars and scrollbars.
      /*
      The window.screen object can be written without the window prefix.

      Properties:

      screen.width
      screen.height
      screen.availWidth
      screen.availHeight
      screen.colorDepth
      screen.pixelDepth
      The screen.colorDepth property returns the number of bits used to display one color.

      All modern computers use 24 bit or 32 bit hardware for color resolution:

      24 bits =      16,777,216 different "True Colors"
      32 bits = 4,294,967,296 different "Deep Colors"
      Older computers used 16 bits: 65,536 different "High Colors" resolution.

      Very old computers, and old cell phones used 8 bits: 256 different "VGA colors".


      */
      console.log(screen.pixelDepth);
      console.log(screen.colorDepth);
      document.write(window.location.href + "<br />");//returns the href (URL) of the current page
           document.write(window.location.hostname + "<br />");
           document.write(window.location.pathname + "<br />");
           document.write(window.location.protocol + "<br />");
           document.write(window.location.port + "<br />");

           function testAssign(){
               window.location.assign("https://www.w3schools.com");
           }
           //Window.history
           function goback(){
               window.history.back();
           }
           function goforward(){
               window.history.forward();
           }
           //The window.navigator object can be written without the window prefix. Same as window.screen
          console.log(navigator.cookieEnabled);
           console.log(window.navigator.appName);//returns the application name of the browser Netscape
           console.log(window.navigator.appCodeName);//returns the application code name of the browser Mozilla
           console.log(navigator.product);//returns the product name of the browser engine gecko
           console.log(navigator.appVersion);//returns version information about the browser
           console.log(navigator.userAgent);//returns the user-agent header sent by the browser to the server
           console.log(navigator.platform);//returns the browser platform (operating system
           console.log(navigator.language);

           if(window.confirm("Do you like Young?")){
                document.write("You like Young" + "<br />");
           }else{
               document.write("You still like Young anyway" +"<br />");
           }
           var person = prompt("Please enter your name", "Harry Potter");

           //window.prompt("sometext","defaultText");
           if (person == null || person == "") {
              document.write("User cancelled the prompt.");
           } else {
               document.write("Hello " + person + "! How are you today?" + "<br />");
           }
           /*
           JS Timing
           The two key methods to use with JavaScript are:

           setTimeout(function, milliseconds)
           Executes a function, after waiting a specified number of milliseconds.
           setInterval(function, milliseconds)
           Same as setTimeout(), but repeats the execution of the function continuously.
            */
           function setTimeOutFunction(){
               alert("I love Young");
           }
           function setIntervalFunction(){
               document.getElementById("showTime").innerHTML = Date();
           }

           /*
           Cookies:
           Cookies are data, stored in small text files, on your computer.

When a web server has sent a web page to a browser, the connection is shut down, and the server forgets everything about the user.

Cookies were invented to solve the problem "how to remember information about the user":

When a user visits a web page, his name can be stored in a cookie.
Next time the user visits the page, the cookie "remembers" his name.
Cookies are saved in name-value pairs like:
username = Young
            */
          </script>
<button type = "button" onclick = "myVar =setTimeout(setTimeOutFunction, 5000)">Click to test setTimeout()</button><br />

<button type = "button" onclick = "myVar2 =setInterval(setIntervalFunction, 1000)">Click to test setInterval</button><br />
<button type = "button" onclick = "clearInterval(myVar2)">Click to stop setInterval</button><br />
